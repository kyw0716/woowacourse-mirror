<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>🎱 행운의 로또</h1>
    </header>
    <div id="resultModalContainer" hidden>
      <div id="resultModal">
        <span id="modalCloseButton">❌</span>
        <h2 style="font-size: 20px; margin-bottom: 32px">🏆 당첨 통계 🏆</h2>
        <div
          class="statisticsRow"
          style="border: none; border-top: 2px solid #b4b4b4"
        >
          <span class="statisticsColumn">일치 갯수</span>
          <span class="statisticsColumn">당첨금</span>
          <span class="statisticsColumn">당첨 갯수</span>
        </div>
        <div id="statisticsContainer"></div>
        <h2 id="profitRate"></h2>
        <button id="restartButton">다시 시작하기</button>
      </div>
    </div>
    <div id="app">
      <div id="gameContainer">
        <h2>🎱 내 번호 당첨 확인 🎱</h2>
        <form id="priceInputForm">
          <label style="font-size: 15px" for="priceInput"
            >구입할 금액을 입력해주세요.</label
          >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <input
              id="priceInput"
              placeholder="금액"
              style="font-size: 15px"
              type="number"
            />
            <input id="priceSubmitButton" type="submit" value="구입" />
          </div>
        </form>
        <div id="resultContainer" hidden>
          <span
            id="purchaseResultHeader"
            style="font-size: 15px; width: 382px; margin-bottom: 8px"
          ></span>
          <ul id="purchasedLottosContainer"></ul>
        </div>

        <form id="winningInputForm" hidden>
          <span> 지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요. </span>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              margin: 12px 0px 8px 0px;
            "
          >
            <span>당첨 번호</span>
            <span>보너스 번호</span>
          </div>
          <div style="display: flex; justify-content: space-between">
            <div
              id="winningInputContainer"
              style="display: flex; gap: 8px"
            ></div>
            <div id="bonusInputContainer"></div>
          </div>
          <input type="submit" id="showResultButton" value="결과 확인하기" />
        </form>
      </div>
    </div>
    <footer>Copyright 2023. woowacourse</footer>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
